<html>
<head>
    <title>Registration Window</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>


<body>
    <div id="container" style="background-color: aqua; display: flex; flex-direction: column; align-items: center; border: 1px solid black;">
        <div id="box" style="align-items: center;">
        <form method="POST" id="Registration">
            <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: 800;">Registration Form</h1>
        </br><input type="text" style="padding:10px;  border-radius:5px ;" name="users" id="username" placeholder="Enter Your Username" required>
        <br>
    </br><button style="padding:5px 10px; border-radius:5px ;" type="submit" id="btn">Register</button>
</form>
</div>
</div>
    <script>
        // ajax code for api calling to redirect to question page 
        $(document).ready(function(){ 
            $('#Registration').on('submit', function(event){
                event.preventDefault();
                name=$("#username").val();
                data = {"username":name}
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8000/submit",
                    data: JSON.stringify(data),
                    dataType: "json",
                    contentType: 'application/json',
                    success: function(data){
                        if(data.error == 0){
                            window.location.href = "http://127.0.0.1:8000/questions";
                        }else{
                            alert('Something Went Wrong')
                        }
                    }
                });
                
            });
        });
    </script>
    
</body>
</html>
